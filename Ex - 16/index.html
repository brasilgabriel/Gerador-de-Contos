<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <form id="dados">

        <div class="input">
            <label for="nome">Digite o seu nome:</label>
            <input type="text" id="nome">
        </div>
        <div class="input">
            <label for="peso">Digite o seu peso (em kg):</label>
            <input type="text" id="peso">
        </div>
        <div class="input">
            <label for="altura">Digite a sua altura (em metros):</label>
            <input type="text" id="altura">
        </div>

        <div id="botoes">
            <button id="botaoIMC">Calcular o IMC</button>
            <button id="botaoHistorico">Ver Histórico</button>
        </div>

    </form>

    <div id="fundo-modal"></div>

    <div id="resultado">
        <div id="conteudo-modal">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="mostrar_resultado"></tbody>
            </table>
        </div>
        <div id="acoes">
            <button id="salvar">
                Salvar cálculo no histórico
            </button>
            <button id="descartar">
                Descartar e fazer novo cálculo
            </button>
        </div>
    </div>

    <div id="historico">
        <div id="conteudo-modal">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>IMC</th>
                        <th>Situação da Pessoa</th>
                    </tr>
                </thead>
                <tbody id="mostrar_historico"></tbody>
            </table>
        </div>
        <div id="acoes">
            <button onclick="fechaModal()">
                Fechar
            </button>
            <button id="excluir-registros" onclick="excluirDados()">
                Excluir tudo
            </button>
        </div>
    </div>

    <div id="zero-registros">
        <p>Nenhum registro</p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
