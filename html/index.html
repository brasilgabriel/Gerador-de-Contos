<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Gerador de Contos</title>
</head>

<body>

    <form>
        <div>
            <h1>Informações da História</h1>
        </div>
        <div>
            <input type="text" id="nome" placeholder="Nome do protagonista">
        </div>

        <div>
            <label>Monstros</label>
            <select id="select_monstros">
                <option selected disabled>Escolha uma opção</option>
                <option value="vampiros">Vampiros</option>
                <option value="zumbis">Zumbis</option>
                <option value="duendes">Duendes</option>
                <option value="unicornios">Unicórnios</option>
                <option value="gnomos">Gnomos</option>
            </select>
        </div>

        <div>
            <label>Espécie do Protagonista</label>
            <select id="select_especie">
                <option selected disabled>Escolha uma opção</option>
                <option id="cacatua">Cacatua</option>
                <option value="pug">Pug</option>
                <option value="chimpanze">Chimapanzé</option>
                <option value="pomba">Pomba</option>
                <option value="baiacu">Baiacu</option>
            </select>
        </div>

        <div>
            <label>Armamento</label>
            <select id="select_armamento">
                <option selected disabled>Escolha uma opção</option>
                <option value="pistola">Pistola</option>
                <option value="tesoura">Tesoura</option>
                <option value="serra_eletrica">Serra Elétrica</option>
                <option value="lanca_chamas">Lança-chamas</option>
                <option value="varinha_magica">Varinha Mágica</option>
            </select>
        </div>

        <div>
            <label>Local da historia</label>
            <select id="select_local">
                <option selected disabled>Escolha uma opção</option>
                <option value="springfield">Springfield</option>
                <option value="texas">Texas</option>
                <option value="antartica">Antártica</option>
                <option value="hollywood">Hollywood</option>
                <option value="hogwarts">Hogwarts</option>
            </select>
        </div>

        <div>
            <label>Acidente Ocorrido</label>
            <select id="select_acidente">
                <option selected disabled>Escolha uma opção</option>
                <option value="bombas_atomicas">Bombas Atômicas</option>
                <option value="chicletes_irresistiveis">Chicletes Irresistíveis</option>
                <option value="papais_noeis">Papais-noéis</option>
                <option value="gatinhos">Gatinhos</option>
                <option value="alienigenas">Alienígenas</option>
            </select>
        </div>

        <div>
            <button id="botao">Monte sua história</button>
        </div>
    </form>

    <!-- <section>
        <div>

        </div>
    </section> -->

    <script src="../js/main.js"></script>

</body>

</html>
